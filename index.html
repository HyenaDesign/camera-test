<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification with MobileNet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Classification with MobileNet</h1>
    <div class="container">
        <div class="webcam-container" id="webcam-container">
            <video id="webcam" autoplay playsinline width="400" height="300"></video>
            <button id="capture-button">Capture Image</button>
        </div>
        <canvas id="canvas" width="400" height="300"></canvas>
        <div id="prediction"></div>
        <button id="restart-button">Restart</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/webcam-easy/dist/webcam-easy.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
